name: Run tests

on: 
  push:
    branches:
      - master
      - dev_beforeupdate@0.2.0
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      # We test the latest Julia v1.x, nightly in 64bit PC on ubuntu-latest and macOS-latest
      matrix:
        julia-version: ['1', 'nightly']
        julia-arch: [x64]
        os: [ubuntu-latest, macOS-latest]
        
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - run: julia --color=yes --project="@." -e 'import Pkg; Pkg.Registry.add("General"); Pkg.add(PackageSpec(name="SeisIO", version="1.2.1")); Pkg.add(PackageSpec(name="SeisNoise", version="0.5.3")); Pkg.develop(url="https://github.com/kura-okubo/SeisDvv.jl"); Pkg.develop(url="https://github.com/kura-okubo/SeisMonitoring.jl"); Pkg.add(["Plots", "JLD2", "DataStructures", "Dates", "CSV", "DataFrames", "Interpolations"]); Pkg.instantiate(); Pkg.resolve(); Pkg.build()'
      - uses: julia-actions/julia-runtest@v1
        # with:
        #   annotate: true
