name: Run tests

on: 
  push:
    branches:
      - master
      - dev_beforeupdate@0.2.0
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      # We test the latest Julia v1.x, nightly in 64bit PC on ubuntu-latest and macOS-latest
      matrix:
        julia-version: ['1', 'nightly']
        julia-arch: [x64]
        os: [ubuntu-latest, macOS-latest]
        
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - run: |
          import Pkg
          VERSION >= v"1.5-" && Pkg.Registry.add("General")
          VERSION >= v"1.1.0-rc1" ? Pkg.build(verbose=true) : Pkg.build()
        shell: julia --color=yes --project="@." {0}
        env:
          JULIA_PKG_PRECOMPILE_AUTO: 'no'
              
        
      - uses: julia-actions/julia-runtest@v1
        # with:
        #   annotate: true
